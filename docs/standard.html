<!doctype html>
<html>
  <head>
    <title>Interstitial Ad Example</title>
  </head>
  <body>
<h1>My App</h1>
    <!-- Ad container (can be empty, as interstitial ads cover the full screen) -->
    <div id="rdn-adspot-16521-22764066"></div>

    <script>
      var rdntag = rdntag || {};
      rdntag.cmd = rdntag.cmd || [];

      rdntag.cmd.push(function () {
        // Define the ad spot
        rdntag.defineAd(16521, 'rdn-adspot-16521-22764066');

        // Load the interstitial ad
        rdntag.loadInterstitialAd('rdn-adspot-16521-22764066');

        document
          .getElementById('rdn-adspot-16521-22764066')
          .addEventListener('slotResponseReceived', function (e) {
            if (e && e.detail && e.detail.adReturned) {
              rdntag.showInterstitialAd();
            }
          });
      });
    <script src="https://s-cdn.rmp.rakuten.co.jp/js/aa.js" async></script>
  </body>
</html>
